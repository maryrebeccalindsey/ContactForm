<h2>Contact RedPaw Cats</h2>
<p>Have questions about our CFA-registered Maine Coon, British Shorthair, or Himalayan kittens in Tahlequah, Oklahoma? Use the form below, and we will get back to you as soon as possible.</p>

<form id="contactForm">
  <input type="text" name="name" placeholder="Your name" required />
  <input type="email" name="email" placeholder="Your email" required />
  <textarea name="message" placeholder="Your message" required></textarea>
  <button type="submit">Send</button>
</form>

<!-- Google Analytics Tracking -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N8RZYMWTLX"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-N8RZYMWTLX'); // Replace with your GA4 ID

document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = this;
    const formData = new FormData(form);

    fetch('contact.php', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.text();
    })
    .then(data => {
      // Google Analytics event
      gtag('event', 'form_submit', {
        'event_category': 'Contact Form',
        'event_label': 'Website Contact Form',
        'value': 1
      });
      alert('Thanks for contacting us! We will get back to you shortly.');
      form.reset();
    })
    .catch(error => {
      alert('There was a problem submitting the form. Please try again later.');
      console.error('Form submission error:', error);
    });
});
</script>
